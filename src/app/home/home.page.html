<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mostrando pokemons </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let pokemon of data; index as i">
      <ion-col size="2">{{ i + 1 }}</ion-col>
      <ion-col size="5">{{ pokemon.name }}</ion-col>
      <ion-col size="5">{{ pokemon.type }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
